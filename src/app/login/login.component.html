<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">
                  {{ cadastrando ? 'Cadastro de Novo Usuário' : 'Login' }}
                </h3>
              </div>
              <div class="card-body">
                <div class="alert alert-danger" *ngIf="liginError">
                  Senha ou usuário inválido!
                </div>
                <form #loginForm="ngForm" (submit)="onSubmit()">
                  <div class="form-group">
                    <label class="small mb-1">Login</label>
                    <input
                     type="text"
                     name="username"
                     [(ngModel)]="username"
                      class="form-control py-4"
                      placeholder="Digite o login"
                     >
                  </div>

                  <div class="form-group">
                    <label class="small mb-1">Senha</label>
                    <input
                     type="password"
                     name="password"
                     [(ngModel)]="password"
                      class="form-control py-4"
                      placeholder="Digite a senha"
                     >
                  </div>

                  <div class="form-group align-items-center justify-content-between mt-04 mb-0">
                    <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">
                      Enviar
                    </button>

                    <button type="submit" class="btn btn-success" *ngIf="cadastrando">
                      Cadastre-se
                    </button>

                    <button (click)="cancelaCadastro()" type="submit" class="btn btn-danger ml-1" *ngIf="cadastrando">
                      Cancelar
                    </button>
                  </div>
                </form>
              </div>

              <div class="card-footer text-center">
                <div class="small">
                  <a (click)="preparaCadastrar($event)" href="#">Não possui usuário? Cadastre-se.</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
